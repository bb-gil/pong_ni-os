<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca de Juegos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 40px;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 3.5rem;
      margin-bottom: 50px;
      text-shadow: 0 0 15px #00f7ff, 0 0 30px #0077ff;
      animation: glowTitle 2s infinite alternate;
    }

    @keyframes glowTitle {
      from { text-shadow: 0 0 15px #00f7ff, 0 0 30px #0077ff; }
      to { text-shadow: 0 0 25px #ff00ff, 0 0 50px #ff0099; }
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      position: relative;
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-bottom: 2px solid #00f7ff;
    }

    .card-content {
      padding: 15px;
      position: relative;
      z-index: 1;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 1.4rem;
      color: #fff;
      text-shadow: 0 0 8px #00f7ff, 0 0 12px #ff00ff;
    }

    .card p {
      margin: 0;
      font-size: 0.9rem;
      color: #bbb;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 0 25px #00f7ff, 0 0 50px #ff00ff;
    }
  </style>
</head>
